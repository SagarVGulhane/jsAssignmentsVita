<!DOCTYPE html>
<html>
<body>
 <h1>The onclick Event</h1>
<button onclick="myFunction()">Click me</button>
 <p id="p1"></p>

 <script>
function myFunction() {
 document.getElementById("p1").innerHTML = "Sagar Gulhane";
 console.log("Sagar Gulhane");
 window.alert("Sagar Gulhane");
}
</script>
</body>
</html>
